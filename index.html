<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Header"></div>
        <div class="conteudoCima"></div>
        <div class="albumMusicas"></div>
        <div class="Play">
            <div class="player">
                <audio id="audio"></audio>

                <div class="buttons">
                    <button id="voltar">⏮️</button>
                    <button id="playPause">▶️</button>
                    <button id="avancar">⏭️</button>
                </div>

                <div class="progress-container">
                    <div id="progress" class="progress"></div>
                </div>
            </div>

            <script src="script.js"></script>

        </div>
        <div class="Aside"></div>
        <div class="ListaMusicas"></div>
    </div>
</body>

</html>
